<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <h4 style="text-align: center;"><u>To do List Tracker</u></h4>
    <hr>
    <div class="row">
        <div class="five columns">
            <label for="task">Add Task</label>
            <input type="text" placeholder="Enter your task" name="task" class="u-full-width taskInput">
            <input type="button" value="Add Task" id="addBtn">
        </div> 
        <div class="one columns">
            <span>.</span>
        </div>
      <div class="six columns">
        <div class="row">
        <div class="twelve columns">
            <input type="text" placeholder="Enter your task to filter" name="task" class="u-full-width filtertask">
        </div>  
        </div>
        <div class="row">
        <h5><u>List of Tasks</u></h5>
                <div class="twelve columns">
                    <ul class="taskList">
                        <li class="u-full-width taskItem">Tesco - Groceriers Purchase
                        <span class="u-pull-right">
                        <a><i class="fa fa-check" style="color:green"></i> </a>
                        <a><i class="fa fa-remove" style="color:red"></i></a></span>
                        </li>
                        <li class="u-full-width taskItem">Make simple Web App for Task List Tracker
                        <span class="u-pull-right">
                            <a><i class="fa fa-check"></i> </a>
                            <a><i class="fa fa-remove"></i></a>
                        </li>
                        </span>
                        <li>Load it to a Git Repository
                        <span class="u-pull-right taskItem">
                            <a><i class="fa fa-check"></i> </a>
                            <a><i class="fa fa-remove"></i></a></span>
                    </li>
                    </ul>
                    <input type="button" value="Clear All" class="button-primary clearTasks">
                </div>
        </div>  
    </div>
</div>   
<script src="JS/script.js"></script>
</body>
</html>
